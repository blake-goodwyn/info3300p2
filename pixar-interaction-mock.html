<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<style>
	rect.bar { 
		fill: #4169e1; 
	}
	path{
		fill: none;
		stroke: #000000;
		stroke-width: 0;
	}
	.axis {
		font-size: 14;
	}
	body{
		font-size: 20;
		font-family: 'Lato', sans-serif;
		background: #dddfd4;
	}
	circle{
		stroke-width: 1;
	}
	</style>
<script src="pixar.js"></script>
<script src="d3/d3.min.js"></script>
</head>
<body>
	<div id="struct" align="center">
		<h2> CS3300 - Project 2 : Movie Display Framework Test</h2>
		<div id="container" float="left"/>
	<div id="spacer" align="center">
		<select id="slider"></select>
	</div>
	<script>

	var circleIDArray = [];  //Relates movie IDs to studioData
	
	//Svg initialization
	var height = 650,
		width = 1.75*height,
		speed = 850,
		radius = height/3,
		padding = 100;

	var svg = d3.select("#container").append("svg")
		.attr("height", height)
		.attr("width", width)
		.attr("id","overview");

	var yPos = height/2.25,
		xPos = width/3.25

	//Color scheme
	var colCenter = "#173e43",
		colMovie = "#3fb0ac",
		colText = "#fae596";

	init(pixarData);

	function init(studioData){

		var cirR = radius/((6/14)*studioData.length); //data circle radius
		var centerR = 0.625*radius;
		var yScale = d3.scale.linear().domain([-1,1]).range([(yPos+centerR),(yPos-centerR)]);

		//Sorts studio data based on rating
		function compare(a,b){
			if (a.data.rating.text < b.data.rating.text) { return -1 }
			else if (a.data.rating.text > b.data.rating.text) { return 1 }
			else {return 0};
		}

		studioData.sort(compare)

		//Determines path points for startup animation
		function circlePath(radius){
			var points = [],
				n = 1000;
			for (var i = 0; i<n; i++){
				var x = xPos + radius*Math.cos(i*Math.PI/(n/2)),
					y = yPos - radius*Math.sin(i*Math.PI/(n/2));
				points.push([x,y]);
			};

			return points
		};

		pathPoints = circlePath(radius);

		//Selects points for data circles
		var specPoints = [],
			step = pathPoints.length/studioData.length;
		for (var i = 0; i<studioData.length; i++){
			specPoints.push(pathPoints[Math.floor(i*step)]);
		};

		specPoints.shift();  //eliminates first point (i.e. spawn circle)

		//Create transition path
		var path = svg.append("path")
			.data([pathPoints])
			.attr("d", d3.svg.line()
			.tension(0) //Catmull-Rom
			.interpolate("cardinal-closed"))
			.style("opacity",0);

		svg.selectAll(".point")
			.data(pathPoints)
			.enter().append("circle")
			.attr("r",4)
			.style("opacity",0)
			.attr("transform", function(d) {return "translate(" + d + ")"});

		var c = 65; //Movie ID counter

		//Initialize spawn circle
		var circle = svg.append("circle")
			.attr("r", 0)
			.attr("id", "spwn")
			.style("fill",colMovie)
			.attr("transform", "translate(" + pathPoints[0] + ")")
			.transition()
			.duration(0.5*speed)
			.attr("r", cirR);

		//Begin Transitions		
		circleTransition(circle);
		scatter(studioData)

		function circleTransition(circle) {  //Transition 1 : Loading Animation
			circle.transition() //Initialized #1
			.duration(2.0*speed)
			.attrTween("transform", translateAlong(path.node()))
			.each('end', function(){  //End of Transition 1
				svg.select("#spwn").remove();  //remove spawning circle
				svg.append("circle")  //data circle in place of spawn
					.attr({
						r: cirR,
						cx: pathPoints[0][0],
						cy: pathPoints[0][1],
						id: String.fromCharCode(c)
					})
					.style("fill",colMovie);

				circleIDArray.push({"id":String.fromCharCode(c),"ref":null});
				c++;
				fillChange() //Init Transiton 2
			});
		}

		function translateAlong(path) {
			/*Translates spawn circle along specified path and initializes new data circles*/
		  var pathL = path.getTotalLength();

		  return function(d, i, a) {
		    return function(t) {
		      var pt = path.getPointAtLength(t * pathL);
		      if ((specPoints.length != 0) &&
				((Math.abs(pt.x - specPoints[0][0]) < 0.05*pathL) && (Math.abs(pt.y - specPoints[0][1]) < 0.05*pathL))) { //spawn near specPoint
						var circle = svg.append("circle")
							.attr({
								r: 0,
								cx: specPoints[0][0],
								cy: specPoints[0][1],
								id: String.fromCharCode(c)
							})
							.style("fill",colMovie);

						specPoints.shift();
						circleIDArray.push({"id":String.fromCharCode(c),"ref":null});
						c++;

						circle.transition()
						.attr("r",cirR)
						.delay(0.1*speed)
						.duration(0.5*speed);
				};
		      return "translate(" + pt.x + "," + pt.y + ")";
		    };
		  };
		};

		function fillChange(array){  //Transition 2 : Center Circle
			var centerCircle = svg.append("circle")  //overview circle
				.attr("r", 0)
				.attr("cx", xPos)
				.attr("cy", yPos)
				.attr("id","center")
				.style("fill", colCenter)
				.transition()  //Initialize Transition Stage 2
				.ease("elastic")
				.duration(1.5*speed)
				.attr("r", centerR)
				.each('end', function(){  //Transition 3 : Fill Images
					var defs = svg.append('svg:defs');  //container for fill images
					for(var i = 0; i<studioData.length; i++){
						if (!!studioData[i].data.cover){
							var id = studioData[i].movie.replace(/[',-.\s]/g, ''),
								w = studioData[i].data.cover.w,
								h = studioData[i].data.cover.h;

							var scale = 2*cirR/w;  //Scaling factor for images 

							var curCircle = svg.select("#" + circleIDArray[i].id);

							circleIDArray[i].ref = studioData[i];

							defs.append("svg:pattern") //reference for specific image
							    .attr("id", id)
							    .attr("width", 1)
							    .attr("height", 1)
								.attr("x", "0")
                        		.attr("y", "0")
							    .append("svg:image")
							    .attr("xlink:href", studioData[i].data.cover.url)
							    .attr("width", w*scale)
							    .attr("height", h*scale)
							    .attr("x", 0)
							    .attr("y", -h/8); //slight image centering

							curCircle.transition() //Image Loading
							.duration(speed)
							.style("opacity",0)
							.transition()
							.style("opacity",1)
							.style("fill","url(#" + id +")")
							.style("stroke",colMovie)
							.each('end',interactivity(circleIDArray,id));
						};
					};
					sortFunc();
					clearButton();
				});
			};

		function interactivity(array,id){
			//Interactivity
			array.forEach(function(obj){
				var curCircle = svg.select("#"+obj.id);
				curCircle.on("mouseover", function(d,i){

					//Opacity Changes
					array.forEach(function(c){
						svg.select("#"+c.id).transition()
						.duration(0.1*speed)
						.style("opacity",0.5);
					});
					curCircle.transition()
					.duration(0.1*speed)
					.style("opacity",1.0);

					var group = svg.append("g");

					//Text Data
					group.append("text") //title
					.attr("x",xPos)
					.attr("y",yScale(0.5))
					.attr("id",id+"text")
					.style("text-anchor", "middle")
					.style("font-size", 0.033*height)
					.style("fill",colText)
					.text(function(d,i){
						return obj.ref.movie;
					});
					
					group.append("text") //Rating
					.attr("x",xPos)
					.attr("y",yScale(0.275))
					.attr("id",id+"text")
					.style("text-anchor", "middle")
					.style("font-size",0.028*height)
					.style("fill",colText)
					.text(function(d,i){
						return "IMDb Rating: " + obj.ref.data.rating.text;
					})

					group.append("text") //Release Year
					.attr("x",xPos)
					.attr("y",yScale(0.1))
					.attr("id",id+"text")
					.style("text-anchor", "middle")
					.style("font-size",0.028*height)
					.style("fill",colText)
					.text(function(d,i){
						return "Release Year: " + obj.ref.data.year.text;
					})

					group.append("text")
					.attr("x",xPos)
					.attr("y",yScale(-0.075))
					.attr("id",id+"text")
					.style("text-anchor", "middle")
					.style("font-size",0.028*height)
					.style("fill",colText)
					.text(function(d,i){
						return "Runtime: " + obj.ref.data.runtimes.text;
					});

					group.style("opacity",0)
					.transition()
					.duration(0.3*speed)
					.style("opacity",1)

				})
				.on("mouseout", function(){
					circleIDArray.forEach(function(c){
						svg.select("#"+c.id).transition()
						.duration(0.3*speed)
						.style("opacity",1.0);
					});
					svg.selectAll("#"+id+"text").transition()
					.duration(0.3*speed)
					.style("opacity",0);

					svg.selectAll("#"+id+"text").remove();
				});
			});
		};

		function sortFunc(){
			var dropdown = d3.select("#slider").on("change",sortMovies),
				sortParams = ["rating", "year","runtimes"],
				options = dropdown.selectAll('option').data(sortParams);

			options.enter().append("option").text(function(d){return d;});

			function sortMovies(){

				var idx = dropdown.property('selectedIndex'),
					selection = dropdown[0][0][idx].innerText;

				function compare(a,b){
					if (a.ref.data[selection].text < b.ref.data[selection].text) { return -1 }
					else if (a.ref.data[selection].text > b.ref.data[selection].text) { return 1 }
					else {return 0};
				};

				unsortedArray = circleIDArray.slice();
				circleIDArray.sort(compare);
				newArray = [];
				for (var i = 0; i<unsortedArray.length; i++){
					newArray.push({"id":unsortedArray[i].id,"ref":circleIDArray[i].ref});
				}

				for(var i = 0; i<circleIDArray.length; i++){

					var curCircle = svg.select("#" + unsortedArray[i].id),
						idNew = circleIDArray[i].ref.movie.replace(/[',-.\s]/g, '');

					curCircle.transition() //Image Loading
					.duration(speed)
					.style("opacity",0)
					.transition()
					.style("opacity",1)
					.style("fill","url(#" + idNew +")")
					.style("stroke",colMovie)
					.each('end', interactivity(newArray,idNew));
				};
				circleIDArray = newArray;
			};
		};

		function clearButton(){
			var button = d3.select("#spacer")
							.append("button")
							.text("clear")
							.on("click", function(){
								svg.selectAll("circle")
								.transition()
								.duration(speed)
								.style("opacity",0)
								.attr("r",0);

								svg.selectAll("#scatter")
								.transition()
								.duration(speed)
								.style("opacity",0)
								.each('end', function(){
									svg.selectAll("circle").remove();
									svg.selectAll("#scatter").remove();
								});
								this.remove();
								circleIDArray = [];
								d3.select("#slider").selectAll('option').remove();
								resetButton();
							});
		};

		function resetButton(){
			var button = d3.select("#spacer")
							.append("button")
							.text("reset")
							.on("click", function(){
								init(studioData);
								this.remove();
							});
		};


	function scatter(studioData){

		var svg = d3.select("#overview")

		var points = [],
			maxY = 0,
			maxX = 0;

		studioData.forEach(function(obj){
			points.push({"x":obj.data.rating.text, "y":obj.data.votes.text, "id":obj.movie});

			if (+points[points.length-1].y > maxY) {maxY = points[points.length-1].y;};
			if (+points[points.length-1].x > maxX) {maxX = points[points.length-1].x;};
		});

		var xScatter = d3.scale.linear().domain([0,maxX]).range([width/2+padding,width-padding]),
			yScatter = d3.scale.linear().domain([0,maxY]).range([(0.5*padding)+(height-2*padding) + 1,0.5*padding]);

		var xAxis = d3.svg.axis().orient("bottom").scale(xScatter).ticks(4);

		var yAxis = d3.svg.axis().orient("left").scale(yScatter).ticks(5).tickFormat(d3.format(",.1e"));

		var yLine = svg.append("line")
			.attr({
				x1: xScatter(0),
				y1: yScatter(maxY),
				x2: xScatter(0),
				y2: yScatter(maxY),
				id: "scatter"
			})
			.style({
				"stroke":colMovie,
				"stroke-width": 3,
			});

		yLine.transition()
		.duration(2*speed)
		.ease("linear")
		.attr({
			y2: yScatter(0)
		})
		.each('end', function(){
			var xLine = svg.append("line")
				.attr({
					x1: xScatter(0),
					y1: yScatter(0),
					x2: xScatter(0),
					y2: yScatter(0),
					id: "scatter"
				})
				.style({
					"stroke":colMovie,
					"stroke-width": 3,
				});

			xLine.transition()
				.duration(2*speed)
				.ease("linear")
				.attr({
					x2: xScatter(maxX)
				})
				.each('end', ticks)
		});

		function ticks(){
			var xTicks = svg.append("g")
						.attr("class", "x axis")
						.attr("transform", "translate(3," + (height-1.5*padding) + ")")
						.attr("id","scatter")
						.style("opacity",0)
					.call(xAxis);

			var yTicks = svg.append("g")
				.attr("class", "y axis")
				.attr("transform", "translate(" + (width/2+padding) + ", 0)")
				.attr("id","scatter")
				.style("opacity",0)
				.call(yAxis);

			xTicks.transition()
				.duration(0.3*speed)
				.style("opacity",1);

			yTicks.transition()
				.duration(0.3*speed)
				.style("opacity",1)
				.each('end',dataPoints);

			var xLabel = svg.append("text")
					.style("text-anchor","center")
					.style("opacity",0)
					.text("IMDb Rating")
					.attr({
						x: xScatter(maxX/2) - 0.45*padding,
						y: height - padding
					})
					.transition()
					.duration(0.3*speed)
					.style("opacity",1);

		};

		function dataPoints(){
			var dataPtArray = [];
			points.forEach(function(pt){
				var dataPt = svg.append("circle")
					.attr({
						r:0,
						cx:xScatter(pt.x),
						cy:yScatter(pt.y),
						id: (pt.id).replace(/[',-.\s]/g, '') + "pt"
					})
					.style({
						fill:colCenter
					});

				dataPtArray.push(dataPt);	
			});

			dataPtArray.forEach(function(dataPt){
				dataPt.transition()
					.duration(speed)
					.ease("exp")
					.attr("r",4)
					.each('end', interactivityScatter(dataPtArray,dataPt.id));
			});


		};

		function interactivityScatter(array,id){
			//Interactivity
			array.forEach(function(obj){

				var id = obj[0][0].id;
				var curCircle = svg.select("#"+id);
				var refMovie = null;  //relevant movie data

				curCircle.on("mouseover", function(d,i){

					//Opacity Changes
					array.forEach(function(c){
						svg.select("#"+c[0][0].id).transition()
						.duration(0.2*speed)
						.style("opacity",0.5);
					});
					curCircle.transition()
					.duration(0.2*speed)
					.style("opacity",1.0);

					circleIDArray.forEach(function(film){
						if ((film.ref.movie.replace(/[',-.\s]/g, '') + "pt") == id){
							refMovie = film;
						};
					});

					circleIDArray.forEach(function(c){
						svg.select("#"+c.id).transition()
						.duration(0.2*speed)
						.style("opacity",0.5);
					});

					svg.select("#"+refMovie.id).transition()
					.duration(0.2*speed)
					.style("opacity",1.0);
					
					//Text Data

					var group = svg.append("g");

					group.append("text") //title
					.attr("x",xPos)
					.attr("y",yScale(0.5))
					.attr("id",refMovie.id+"text")
					.style("text-anchor", "middle")
					.style("font-size", 0.033*height)
					.style("fill",colText)
					.text(function(d,i){
						return refMovie.ref.movie;
					});
					
					group.append("text") //Rating
					.attr("x",xPos)
					.attr("y",yScale(0.275))
					.attr("id",refMovie.id+"text")
					.style("text-anchor", "middle")
					.style("font-size",0.028*height)
					.style("fill",colText)
					.text(function(d,i){
						return "IMDb Rating: " + refMovie.ref.data.rating.text;
					})

					group.append("text") //Release Year
					.attr("x",xPos)
					.attr("y",yScale(0.1))
					.attr("id",refMovie.id+"text")
					.style("text-anchor", "middle")
					.style("font-size",0.028*height)
					.style("fill",colText)
					.text(function(d,i){
						return "Release Year: " + refMovie.ref.data.year.text;
					})

					group.append("text")
					.attr("x",xPos)
					.attr("y",yScale(-0.075))
					.attr("id",refMovie.id+"text")
					.style("text-anchor", "middle")
					.style("font-size",0.028*height)
					.style("fill",colText)
					.text(function(d,i){
						return "Runtime: " + refMovie.ref.data.runtimes.text;
					});

					group.style("opacity",0)
					.transition()
					.duration(0.3*speed)
					.style("opacity",1)

				})
				.on("mouseout", function(){
					array.forEach(function(c){
						svg.select("#"+c[0][0].id).transition()
						.duration(0.2*speed)
						.style("opacity",1.0);
					});

					circleIDArray.forEach(function(c){
						svg.select("#"+c.id).transition()
						.duration(0.2*speed)
						.style("opacity",1.0);
					});

					svg.selectAll("#"+refMovie.id+"text").transition()
					.duration(0.3*speed)
					.style("opacity",0);

					svg.selectAll("#"+refMovie.id+"text").remove();
				});
			});
		};
	};
};

	</script>
</body>
</html>
